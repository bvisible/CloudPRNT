[pytest]
# Pytest configuration for CloudPRNT
# Run tests: pytest or bench --site sitename run-tests cloudprnt

python_files = test_*.py
python_classes = Test*
python_functions = test_*

testpaths =
    cloudprnt/tests
    cloudprnt/cloudprnt/doctype

addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (requires Frappe)
    slow: Slow tests (performance, stress tests)
    mqtt: Requires MQTT broker
    cputil: Requires CPUtil installed
    standalone: Standalone server tests (FastAPI)
    queue: Database queue tests
    png: PNG generation tests

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage
[coverage:run]
source = cloudprnt
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
